<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <link rel="icon" href="./icons/favicon.png" type="image/png" sizes="128x128">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/notosanssc.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>龙约剧情文本</title>
</head>

<body>
    <div class="container py-5">
        <div class="p-5 bg-white rounded shadow mb-5">
            <span id="update-time"> 最近更新: N/A </span>
            <ul id="myTab" role="tablist" class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-light border-0 rounded-nav">
                <li class="nav-item flex-sm-fill">
                    <a id="castlestory-tab" data-toggle="tab" href="#castlestory" role="tab" aria-controls="castlestory" aria-selected="true" class="nav-link border-0 text-uppercase font-weight-bold active">城堡剧情</a>
                </li>
                <li class="nav-item flex-sm-fill">
                    <a id="queststory_event-tab" data-toggle="tab" href="#queststory_event" role="tab" aria-controls="queststory_event" aria-selected="false" class="nav-link border-0 text-uppercase font-weight-bold">活动剧情</a>
                </li>
                <li class="nav-item flex-sm-fill">
                    <a id="queststory_main-tab" data-toggle="tab" href="#queststory_main" role="tab" aria-controls="queststory_main" aria-selected="false" class="nav-link border-0 text-uppercase font-weight-bold">主线剧情</a>
                </li>
                <li class="nav-item flex-sm-fill">
                    <a id="unitstory_chara-tab" data-toggle="tab" href="#unitstory_chara" role="tab" aria-controls="unitstory_chara" aria-selected="false" class="nav-link border-0 text-uppercase font-weight-bold">角色剧情</a>
                </li>
                <li class="nav-item flex-sm-fill">
                    <a id="unitstory_dragon-tab" data-toggle="tab" href="#unitstory_dragon" role="tab" aria-controls="unitstory_dragon" aria-selected="false" class="nav-link border-0 text-uppercase font-weight-bold">龙之剧情</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div id="castlestory" role="tabpanel" aria-labelledby="castlestory" class="tab-pane fade px-4 py-5 show active text-center">
                </div>
                <div id="queststory_event" role="tabpanel" aria-labelledby="queststory_event" class="tab-pane fade px-4 py-5 text-center">
                </div>
                <div id="queststory_main" role="tabpanel" aria-labelledby="queststory_main" class="tab-pane fade px-4 py-5 text-center">
                </div>
                <div id="unitstory_chara" role="tabpanel" aria-labelledby="unitstory_chara" class="tab-pane fade px-4 py-5 text-center">
                </div>
                <div id="unitstory_dragon" role="tabpanel" aria-labelledby="unitstory_dragon" class="tab-pane fade px-4 py-5 text-center">
                </div>
            </div>
            <!-- End rounded tabs -->
        </div>
    </div>
</body>

<script src="./js/index.js" type="text/javascript"></script>

</html>
