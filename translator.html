      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/notosanssc.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      src="https://www.googletagmanager.com/gtag/js?id=G-BXD1WES034"
    ></script>

      function gtag() {

      gtag("js", new Date());
      gtag("config", "G-BXD1WES034");

    <title>WynbGd，QWuFtjbJAlwQiuTrfQiu</title>
  </head>

  <body>
    <div class="container py-5">
      <div class="p-5 bg-white rounded shadow mb-5">
        <div
          class="btn-group mb-2 type"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            value="1"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1"
            >中文->AlwYgk</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            value="2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2"
            >AlwYgk->中文</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            value="3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3"
            >English->Datrt'd Kemfaefi</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio4"
            value="4"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio4"
            >Datrt'd Kemfaefi->English</label
          >
        </div>

        <div class="input-group mb-2">
          <span class="input-group-text">In: </span>
          <textarea
            rows="10"
            id="input-textarea"
            style="height: 100%"
            class="form-control"
            aria-label="With textarea"
          ></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            id="translate-btn"
            type="button"
            class="btn btn-success mb-2"
            onclick="window.translate()"
          >
            LfnRq！| rtemdkeri!
          </button>
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">Out: </span>
          <textarea
            readonly
            id="output-textarea"
            rows="10"
            style="height: 100%"
            class="form-control"
            aria-label="With textarea"
          ></textarea>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    // Javascript to enable link to tab
    var hash = location.hash.replace(/^#/, ""); // ^ means starting, meaning only match the first hash
    if (hash) {
      $('.nav-tabs a[href="#' + hash + '"]').tab("show");
    }
    // Change hash for page-reload
    $(".nav-tabs a").on("shown.bs.tab", function (e) {
      window.location.hash = e.target.hash;
    });

    const transType = {
      ZH2SURTR: "1",
      SURTR2ZH: "2",
      EN2SURTR: "3",
      SURTR2EN: "4",
    };
    var eSMap = {};
    var sEMap = {};
    var wubiMapKeyWord = {};
    var wubiMapWordKey = {};
    var status = transType.ZH2SURTR;

    function init() {
      function initMap(a, b) {
        [...a].map((c, i) => {
          eSMap[a[i]] = b[i];
        });
        sEMap = Object.entries(eSMap).reduce(
          (acc, [key, value]) => ((acc[value] = key), acc),
          {}
        );
      }

      initMap("ENVSIGFJOXLKBMUYWTDRACQHPZ", "ABCDEFGHIJKLMNOPQRSTUVWXYZ");
      initMap("envsigfjoxlkbmuywtdracqhpz", "abcdefghijklmnopqrstuvwxyz");

      $('.type input[type=radio][name="btnradio"]').on("change", function () {
        status = this.value;
      });

      fetch("./wubi")
        .then(function (response) {
          if (!response.ok) {
            throw Error(response.statusText);
          }
          return response;
        })
        .then((response) => response.json())
        .then((json) => {
          wubiMapKeyWord = json["key-word"];
          wubiMapWordKey = json["word-key"];
        })
        .catch(function (error) {
          console.log("load data json failed.");
        });
    }

    function translate() {
      switch (status) {
        case transType.ZH2SURTR:
          translateZ2S();
          break;
        case transType.SURTR2ZH:
          translateS2Z();
          break;
        case transType.EN2SURTR:
          translateE2S();
          break;
        case transType.SURTR2EN:
          translateS2E();
          break;
      }
    }

    function translateZ2S() {
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      var input = $("#input-textarea").val();
      var output = "";
      [...input].map((char, index) => {
        output +=
          char in wubiMapWordKey
            ? capitalizeFirstLetter(wubiMapWordKey[char])
            : char;
      });

      $("#output-textarea").val(output);
    }
    function translateS2Z() {
      var input = $("#input-textarea").val();
      var output = "";
      var temp = input.toLowerCase();
      var result = "";
      for (i = 0; i < input.length; i++) {
        if (input[i] !== temp[i] || !/[a-zA-Z]/.test(input[i]))
          result = result + " " + input[i];
        else result = result + temp[i];
      }
      result.split(" ").map((char, index) => {
        char = char.toLowerCase();
        output += char in wubiMapKeyWord ? wubiMapKeyWord[char] : char;
      });
      $("#output-textarea").val(output);
    }
    function translateE2S() {
      var input = $("#input-textarea").val();
      var output = "";
      [...input].map((char, index) => {
        output += char in sEMap ? sEMap[char] : char;
      });

      $("#output-textarea").val(output);
    }
    function translateS2E() {
      var input = $("#input-textarea").val();
      var output = "";
      [...input].map((char, index) => {
        output += char in eSMap ? eSMap[char] : char;
      });

      $("#output-textarea").val(output);
    }

    init();
  </script>
</html>
