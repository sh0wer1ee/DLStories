    <script>
      function playVoiceLine(voice_line) {
        var path = "";
        var sp = voice_line.split("_");
        console.log(sp[2]);
        if (sp[2] === "MAINSTORY") {
          path = `../audio/mainstory/${sp[3]}${sp[4]}/${voice_line}.mp3`;
        } else if (sp[2] === "KNIGHTSSTORY") {
          path = `../audio/knightsstory/${sp[3]}${sp[4]}${sp[5]}/${voice_line}.mp3`;
        } else if (sp[2] === "EVENTSTORY") {
          path = `../audio/eventstory/${sp[3]}${sp[4]}/${voice_line}.mp3`;
        } else if (sp[2] === "INGAMESTORY") {
          path = `../audio/ingamestory/${sp[3]}${sp[4]}/${voice_line}.mp3`;
        } else {
          console.log("wrong audio type!");
          return;
        }
        var vl = new Audio(path);
        vl.play();
      }
    </script>
